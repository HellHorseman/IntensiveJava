databaseChangelog:
  - changeSet:
      id: 3
      author: HellHorseman
      changes:
        - createSequence:
            sequenceName: budget_id_seq
            schemaName: finance
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: budget
            schemaName: finance
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: finance.budget_id_seq
                  constrains:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_budgets_user
                    references: finance.users(id)
              - column:
                  name: monthly_budget
                  type: DECIMAL(19, 2)